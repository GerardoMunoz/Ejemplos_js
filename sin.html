<!DOCTYPE html>
<html>
<head>
<title>Ocho</title>
</head>
<body>

<h1>Ocho</h1>

<canvas id="myCanvas" width="360" height="360" style="border:1px solid #d3d3d3;">
</canvas>
<form style="background-color: #3f6a9e;">
    <fieldset>
        <legend> range</legend>
        <p>Campo de numero dentro de un rango: <br>
            <input type="range" onchange = "cambio(this.value); "  min="1" max="10" value="5" >
        </p>
    </fieldset>
</form>

<script>
    var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var i;
for(i=0; i<360; i+= 20){
 ctx.moveTo(i+5,180);
    ctx.lineTo(i,180);

}
ctx.stroke();

var counter = 0, x=0,y=180;


//100 iterations
var increase = 90/180*Math.PI / 9;
var A=1
function dibuja(){
    for(i=0; i<=360; i+=10){
        
        ctx.moveTo(x,y);
        //x = i;
        x =  180 - A*Math.sin(counter*2) * 120;
        y =  180 - A*Math.sin(counter) * 120;
    counter += increase;
        
        ctx.lineTo(x,y);
        ctx.stroke();
        //alert( " x : " + x + " y : " + y + " increase : " + counter ) ;
}

}
dibuja()
function cambio(r) {
    A=r/10
    dibuja()
}

</script>

</body>
</html>
